        <h4>账户充值</h4>      
        <p>一、进入【我的钱包】->【充值】->【余额充值】-> 输入要充值的金额->【确认充值】;</p>

        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/wallet_2.png" alt="" />
        <p>二、充值方式分以下两种</br>
            <b>1. 新用户第一次充值方式：</b></br>
            输入银行卡号、姓名、身份证号、银行预留手机号、验证码，点击【下一步】,即可完成充值。</p>  
        <img class="release_car" src="http://7xsa3r.com1.z0.glb.clouddn.com/wallet_3.png" alt="" />       

        <p><b>2. 老用户充值方式：</b></br>
            选择当前银行卡付款后，点击【获取】->输入短信验证码->【确认】，即充值成功。</p>  
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/wallet_4.png" alt="" />

        </p>
