        <h4>团购消费如何支付？</h4>      
        <p>团购服务是服务于您的车辆运营的各项功能，包括车辆加油、车辆维修、宾馆餐厅预订等各项服务。运的易将根据不同增值服务提供相应的方式，利用团购模式为您提供质优价廉的服务。</p>  

         <p>团购订单支付方式有两种方式：</br>
            <b>方式一: </b></br>
            到店消费后，由商家发起团购订单，系统将订单推送给司机支付，点击弹窗上【去支付】->输入密码后点击【付款】，即可完成团购订单支付。</p>  
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/groupon_consumption_4.png" alt="" />

        <p><b>方式二: </b></br>
        进入【我的】后，点击【团购订单】->找到待付款订单点击【付款】，输入密码后点击【付款】，即可完成团购订单支付。</p>  
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/groupon_consumption_5.png" alt="" />

        <p>点击下方按钮可立即进入团购订单支付:</p>
        <div id="btn" onclick="GrouponOrder()" >团购订单</div>
