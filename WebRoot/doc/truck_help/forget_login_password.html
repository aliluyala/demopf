        <h2>忘记/修改登录密码？</h2>
            
        </header>
        <h4>忘记登录密码？</h4>
        <p>进入【登录】页面后，点击【忘记了密码?】->填写手机号、验证码、身份证后6位，设置新的登录密码后点击【登录】，即可完成重置登录密码。</p>  
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/forget_password.png" alt="" />

        <p>点击下方按钮可立即进入重置登录密码:</p>
        <div id="btn" onclick="ReviseLoginPassword()" >重置登录密码</div>

            <script type="text/javascript">
                function ReviseLoginPassword(){
                    window.jsObj.ReviseLoginPassword();                
                }
            </script> 

        <div class="fengexian"></div>

        <h4 class="margintop">修改登录密码？</h4>
        <p>进入【我的】后，点击【系统设置】->【修改密码】->填写原始登录密码和设置新的登录密码后，点击【修改密码】，即可完成修改登录密码。</p>
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/modify_login_password.png" alt="" />

        <p>点击下方按钮可立即进入修改登录密码:</p>
        <div id="btn" onclick="ForgetLoginPassword()" >修改登录密码</div>
        
            <script type="text/javascript">
                function ForgetLoginPassword(){
                    window.jsObj.ForgetLoginPassword();                
                }
            </script>

            </a>
