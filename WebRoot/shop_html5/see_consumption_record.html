        <h4>如何查询收支记录？</h4>      
        <p>进入【我的】页面后，点击【我的钱包】->【收支明细】  </p>

        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/truck_html/consumption_record_2.png" alt="" />

        <p>点击下方按钮可立即进入收支明细查看:</p>
        <div id="btn" onclick="SeeConsumptionRecord()" >查看收支明细</div>
