        <h4>驿币使用方式</h4>
        <p>
            1、驿币是运的易平台的虚拟货币，遵循1个驿币=1元的兑换原则，驿币在运的易平台可抵现金使用。您可以进入【我的】点击【我的驿币】查看您当前的驿币个数;</br>
            2、您在首次充值年费时，平台会赠送您3000个驿币;</br>
            3、如果您在平台上接单，每成功接单一次我们将会赠送您200个驿币。</br>
            4、驿币使用于平台开发的各项服务，如抵扣话费、抵扣保险费、抵扣加油费及加油卡充值、团购服务；您在平台购买服务时，平台会提示您驿道币能抵扣的款项，在平台持续开发的各项服务，将根据新服务在平台上线时的使用规则为准。
        </p>
