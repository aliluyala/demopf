<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
        <title>运的易帮助中心</title>           
        <link rel="stylesheet" type="text/css" href="public.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script> 
        <script type="text/javascript" src="public.js"></script>  
    </head>

    <body>
        <header>
        <a href="consignor_help.html">
            <img src="http://7xsa3r.com1.z0.glb.clouddn.com/img/truck_html/close_icon.png" alt="" />
        </a>
        <h2>忘记/修改支付密码？</h2>
            
        </header>
        <h4>忘记支付密码？</h4>
        <p>进入【我的】页面后，点击【我的钱包】->【忘记支付密码】->填写身份证号码后6位、设置新的支付密码、获取手机验证码->点击【找回支付密码】，即可完成重置支付密码。</p>  
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/forge_paymentt_1.png" alt="" />
        <img class="release_car3" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/forge_paymentt_2.png" alt="" />

        <p>点击下方按钮可立即进入重置支付密码:</p>
        <div id="btn" onclick="RevisePaymentPassword()" >重置支付密码</div>

            <script type="text/javascript">
                function RevisePaymentPassword(){
                    window.jsObj.RevisePaymentPassword();
                }
            </script>  

        <div class="fengexian"></div>

        <h4 class="margintop">修改支付密码？</h4>
        <p>进入【我的】后，点击【我的钱包】->【修改支付密码】->填写原始支付密码和设置新的支付密码后，点击【修改支付密码】，即可完成修改支付密码。</p>
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/modify_payment_password_1.png" alt="" />
        <img class="release_car3" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/modify_payment_password_2.png" alt="" />
        
        <h6>温馨提示：</h6>
        <p class="ps">
            1、初始密码为手机号码的后6位数字；</br>
            2、如忘记支付密码请点击按钮下方【忘记支付密码？】。
        </p>

        <p>点击下方按钮可立即进入修改支付密码:</p>
        <div id="btn" onclick="ForgetPaymentPassword()" >修改支付密码</div>
         
            <script type="text/javascript">
                function ForgetPaymentPassword(){
                    window.jsObj.ForgetPaymentPassword();                
                }
            </script>
        
        <div id="bottom_tools">
            <a id="scrollUp" style="display:none">
                 <img class="qr_img" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/truck_html/scroll_to_top_icon2.png" alt="" />
            </a>
        </div>     

    </body>
</html>
