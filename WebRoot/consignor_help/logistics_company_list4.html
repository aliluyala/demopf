        <header>

        <h2>专线管理</h2>
            
        </header>
        <h4>如何添加专线</h4>             
        <p><b>一、</b>进入【我的】->【账户管理】->点击【专线管理】</br></p>
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/companyr_zhuanxian_adm1.png" alt="" />
        <p><b>二、</b>点击【新增专线】输入出发的/目的地/电话后->点击【添加】</p>
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/companyr_zhuanxian_adm2.png" alt="" />
        <h4>如何删除专线</h4> 
        <p><b>一、</b>点击【编辑】->选择要删除的专线点击关闭按钮即可删除</p>
        <img class="release_car" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/companyr_zhuanxian_adm3.png" alt="" />   
        
        <p>点击下方按钮可立即进入专线管理:</p>
        <div id="btn" onclick="logisticsCompanyAdm()" >专线管理</div>
        
            <script type="text/javascript">
                function logisticsCompanyAdm(){
                    window.jsObj.logisticsCompanyAdm();
                }
            </script>

        <div id="bottom_tools">
