        <h4>账户充值</h4>      
        <p><b>一、</b>进入【我的】后，点击【我的钱包】->【充值】-> 输入充值金额->选择支付方式->点击【确认充值】;</p>  
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/wallet_1.png" alt="" />
        <img class="release_car3" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/wallet_2.png" alt="" />    

        <p><b class="blue">二、两种支付方式操作步骤</b></br>
            <b>1. 微信支付方式：</b></br>
            。选择微信支付后进入微信界面点击【立即支付】，选择银行卡并输入微信支付密码，即可完成充值。</p>  
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/wallet_4.png" alt="" />

        <p><b>2. 银行卡支付方式：</b></br>
            输入银行卡号、姓名、身份证号、银行预留手机号、获取短信验证码并输入，点击【下一步】,即可完成充值</p>  
        <img class="release_car" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/wallet_3.png" alt="" />  
        <h6>温馨提示：</h6>
        <p class="ps">
            第二次使用银行卡支付方式，只需选择历史银行卡后，点击【获取】验证码->输入短信验证码->【确认】，即可完成充值。
        </p>
