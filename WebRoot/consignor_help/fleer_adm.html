        <h4>车队管理</h4>
        <p>每笔运单交易完成后，系统将交易成功的司机添加至我的车队中，您可将信任的车主添加到您的车队列表中，在此后有用车需求时，可直接联系，更方便快捷。</p>         

        <p>进入【我的】->点击【我的车队】</br>
        <b>一、</b>本平台注册的司机可以通过【预约下单】方式约车，非本平台注册司机可以通过【电话联系】方式约车。</p>
        <img class="release_car2" src="http://7xsa3r.com1.z0.glb.clouddn.com/img/consignor_html/car_team_1.png" alt="" />
